  # Next.js Configuration
  NODE_ENV: "production"
  PORT: "3000"
  
  # API Configuration
  NEXT_PUBLIC_API_URL: "https://api.sixfb-ai.com"
  NEXT_PUBLIC_WS_URL: "wss://api.sixfb-ai.com/ws"
  
  # Authentication Configuration
  NEXTAUTH_URL: "https://sixfb-ai.com"
  
  # Application Configuration
  NEXT_PUBLIC_APP_NAME: "6FB AI Agent System"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  
  # Analytics Configuration
  NEXT_PUBLIC_GA_ID: ""
  NEXT_PUBLIC_HOTJAR_ID: ""
  
