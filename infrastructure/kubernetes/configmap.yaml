apiVersion: v1
kind: ConfigMap
metadata:
  name: sixfb-ai-backend-config
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: sixfb-ai-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: sixfb-ai-system
data:
  # Application Configuration
  APP_NAME: "6FB AI Agent System"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Server Configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"
  
  # Database Configuration
  DB_HOST: "sixfb-postgres-service"
  DB_PORT: "5432"
  DB_NAME: "sixfb_ai_system"
  DB_SSL_MODE: "require"
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"
  
  # Redis Configuration
  REDIS_HOST: "sixfb-redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "50"
  
  # AI/ML Configuration
  AI_MODEL_PATH: "/app/models"
  AI_BATCH_SIZE: "32"
  AI_MAX_TOKENS: "4096"
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"
  HEALTH_CHECK_PATH: "/health"
  METRICS_PATH: "/metrics"
  
  # Security Configuration
  CORS_ORIGINS: "https://sixfb-ai.com,https://staging.sixfb-ai.com"
  RATE_LIMIT: "100"
  RATE_LIMIT_WINDOW: "60"
  
  # Feature Flags
  ENABLE_CACHING: "true"
  ENABLE_ANALYTICS: "true"
  ENABLE_DEBUG_MODE: "false"

