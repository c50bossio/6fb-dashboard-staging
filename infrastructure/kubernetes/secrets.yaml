# NOTE: This file contains template secrets for production deployment
# In production, these secrets should be managed by HashiCorp Vault or AWS Secrets Manager
# Do NOT commit actual secret values to version control

apiVersion: v1
kind: Secret
metadata:
  name: sixfb-ai-backend-secrets
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: sixfb-ai-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: sixfb-ai-system
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "sixfb_user"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DATABASE_URL: "postgresql://sixfb_user:REPLACE_WITH_SECURE_PASSWORD@sixfb-postgres-service:5432/sixfb_ai_system"
  
  # Redis Password
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_REDIS_PASSWORD"
  
  # JWT Secrets
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET_64_CHARS_MIN"
  JWT_REFRESH_SECRET: "REPLACE_WITH_SECURE_JWT_REFRESH_SECRET_64_CHARS_MIN"
  
  # API Keys
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_API_KEY"
  
  # OAuth Secrets
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"
  GITHUB_CLIENT_SECRET: "REPLACE_WITH_GITHUB_CLIENT_SECRET"
  
  # Encryption Keys
  ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_ENCRYPTION_KEY"
  
  # External Services
  STRIPE_SECRET_KEY: "REPLACE_WITH_STRIPE_SECRET_KEY"
  SENDGRID_API_KEY: "REPLACE_WITH_SENDGRID_API_KEY"
  
  # Monitoring
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"

---
apiVersion: v1
kind: Secret
metadata:
  name: sixfb-ai-frontend-secrets
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: sixfb-ai-frontend
    app.kubernetes.io/component: frontend  
    app.kubernetes.io/part-of: sixfb-ai-system
type: Opaque
stringData:
  # NextAuth.js Configuration
  NEXTAUTH_SECRET: "REPLACE_WITH_NEXTAUTH_SECRET_32_CHARS_MIN"
  
  # OAuth Client IDs (Public but managed as secrets for consistency)
  GOOGLE_CLIENT_ID: "REPLACE_WITH_GOOGLE_CLIENT_ID"
  GITHUB_CLIENT_ID: "REPLACE_WITH_GITHUB_CLIENT_ID"
  
  # API Keys for Client-Side Services
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "REPLACE_WITH_STRIPE_PUBLISHABLE_KEY"
  NEXT_PUBLIC_MIXPANEL_TOKEN: "REPLACE_WITH_MIXPANEL_TOKEN"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: sixfb-ai-system
type: Opaque
stringData:
  POSTGRES_USER: "sixfb_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_DB_PASSWORD"
  POSTGRES_DB: "sixfb_ai_system"
  POSTGRES_ROOT_PASSWORD: "REPLACE_WITH_SECURE_ROOT_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: sixfb-ai-system
type: Opaque
stringData:
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_REDIS_PASSWORD"

---
# TLS Certificate Secret (Let's Encrypt or Custom)
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: tls-certificate
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: sixfb-ai-system
type: kubernetes.io/tls
data:
  tls.crt: # Base64 encoded certificate
  tls.key: # Base64 encoded private key

---
# Docker Registry Secret for Private Images
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: docker-registry
    app.kubernetes.io/component: registry
    app.kubernetes.io/part-of: sixfb-ai-system
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: # Base64 encoded Docker config JSON

---
# HashiCorp Vault Integration Secret
apiVersion: v1
kind: Secret
metadata:
  name: vault-secrets
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: vault-integration
    app.kubernetes.io/component: secrets-management
    app.kubernetes.io/part-of: sixfb-ai-system
type: Opaque
stringData:
  VAULT_ADDR: "https://vault.internal.sixfb-ai.com:8200"
  VAULT_TOKEN: "REPLACE_WITH_VAULT_TOKEN"
  VAULT_NAMESPACE: "sixfb-ai-system"
  VAULT_ROLE: "sixfb-ai-app"