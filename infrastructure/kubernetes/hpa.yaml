---
# Custom Resource Definition for AI Processing Metrics
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aiprocessingmetrics.metrics.sixfb.ai
  labels:
    app.kubernetes.io/name: ai-processing-metrics
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: sixfb-ai-system
spec:
  group: metrics.sixfb.ai
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              queueLength:
                type: integer
                minimum: 0
              processingRate:
                type: integer
                minimum: 0
              averageProcessingTime:
                type: number
                minimum: 0
          status:
            type: object
            properties:
              lastUpdated:
                type: string
                format: date-time
  scope: Namespaced
  names:
    plural: aiprocessingmetrics
    singular: aiprocessingmetric
    kind: AIProcessingMetric
    shortNames:
    - aipm