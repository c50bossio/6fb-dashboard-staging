  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: nginx-proxy-hpa
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: sixfb-ai-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-proxy
