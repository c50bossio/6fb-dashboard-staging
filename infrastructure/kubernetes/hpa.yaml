---
# Vertical Pod Autoscaler for backend
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sixfb-ai-backend-vpa
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: sixfb-ai-backend-vpa
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: sixfb-ai-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sixfb-ai-backend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: backend
      maxAllowed:
        cpu: "2"
        memory: "4Gi"
      minAllowed:
        cpu: "100m"
        memory: "256Mi"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

---
# Vertical Pod Autoscaler for frontend
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sixfb-ai-frontend-vpa
  namespace: sixfb-ai-system
  labels:
    app.kubernetes.io/name: sixfb-ai-frontend-vpa
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: sixfb-ai-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sixfb-ai-frontend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: frontend
      maxAllowed:
        cpu: "1"
        memory: "2Gi"
      minAllowed:
        cpu: "50m"
        memory: "128Mi"
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

