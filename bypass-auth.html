<!DOCTYPE html>
<html>
<head>
    <title>Development Auth Bypass</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 10px;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
        .active { background: #d4edda; color: #155724; }
        .inactive { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Development Mode</h1>
        <p>Supabase is configured for production (BookedBarber.com), not localhost.</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è For Development Only</strong><br>
            This bypass creates a mock user session for testing on localhost.
        </div>

        <div id="status" class="status inactive">
            Bypass Status: <strong id="statusText">Inactive</strong>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="enableBypass()">Enable Dev Bypass</button>
            <button onclick="disableBypass()">Disable Bypass</button>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="goToDashboard()" style="background: #48bb78;">
                Go to Dashboard ‚Üí
            </button>
        </div>

        <script>
            function checkStatus() {
                const isActive = localStorage.getItem('dev_bypass') === 'true';
                const statusEl = document.getElementById('status');
                const statusText = document.getElementById('statusText');
                
                if (isActive) {
                    statusEl.className = 'status active';
                    statusText.textContent = 'Active';
                } else {
                    statusEl.className = 'status inactive';
                    statusText.textContent = 'Inactive';
                }
            }

            function enableBypass() {
                localStorage.setItem('dev_bypass', 'true');
                // Set mock user data
                localStorage.setItem('dev_user', JSON.stringify({
                    id: 'dev-user-001',
                    email: 'dev@bookedbarber.com',
                    name: 'Dev User'
                }));
                checkStatus();
                alert('Dev bypass enabled! You can now access the dashboard.');
            }

            function disableBypass() {
                localStorage.removeItem('dev_bypass');
                localStorage.removeItem('dev_user');
                checkStatus();
                alert('Dev bypass disabled.');
            }

            function goToDashboard() {
                if (localStorage.getItem('dev_bypass') !== 'true') {
                    if (confirm('Dev bypass is not active. Enable it first?')) {
                        enableBypass();
                    }
                }
                window.location.href = 'http://localhost:9999/dashboard';
            }

            // Check status on load
            checkStatus();
        </script>
    </div>
</body>
</html>
