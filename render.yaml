services:
  - type: web
    name: 6fb-ai-backend-staging
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-render.txt
    startCommand: uvicorn main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: FRONTEND_URL
        value: https://6fb-ai-staging.vercel.app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true