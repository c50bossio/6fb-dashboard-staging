services:
  - type: web
    name: 6fb-ai-backend-staging
    env: python
    plan: free
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT test-main:app
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: FRONTEND_URL
        value: https://6fb-ai-staging.vercel.app
      - key: NODE_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    autoDeploy: true

databases:
  - name: 6fb-ai-postgres-staging
    databaseName: 6fb_ai_staging
    user: admin
    plan: free

  - name: 6fb-ai-redis-staging
    plan: free