  <script type="text/javascript">
    Ext.onReady(function() {
      ShowMainContent();
      onResize();
    });

    function onResize() {
      var w = $('.page-not-found .page-content').width();
      var h = $('.page-not-found .page-content').height();

      //calculate offset
      var top = h/2;
      var left = w/2;

      if (w < 710) {
        left = left - (710 - w);
      }

      if (w > 1045) {
        left += 70;
      }

      if (h < 600) {
        top = 30;
      } else {
        top = top - 110;
      }

      if (w / h < 0.7) {
        top = 30;
      }

      if (left < 30) {
        left = 30;
      }
      if (top < 30) {
        top = 30;
      }

      $('.page-not-found .page-not-found-text').css('top', top);
      $('.page-not-found .page-not-found-text').css('left', left);
    }

    window.onresize = onResize;
  </script>
