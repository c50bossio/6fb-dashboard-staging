<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .log {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .error { background: #fee; color: #c00; }
        .success { background: #efe; color: #070; }
        .info { background: #eef; color: #007; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Auth Flow Debug Test</h1>
    
    <div>
        <button onclick="testConnection()">1. Test Connection</button>
        <button onclick="testLogin()">2. Test Login</button>
        <button onclick="checkSession()">3. Check Session</button>
        <button onclick="simulateReactFlow()">4. Simulate React Flow</button>
        <button onclick="signOut()">5. Sign Out</button>
    </div>
    
    <h2>Logs:</h2>
    <div id="logs"></div>

    <script>
        const { createClient } = supabase
        const supabaseUrl = 'https://dfhqjdoydihajmjxniee.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmaHFqZG95ZGloYWptanhuaWVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODcwMTAsImV4cCI6MjA2OTY2MzAxMH0.TUYnEBzpB2LQaGLIXg5wtvJHyyhFD2QAOMdY_B-V1fI'
        
        const supabaseClient = createClient(supabaseUrl, supabaseKey)
        const logsDiv = document.getElementById('logs')
        
        // Track auth state
        let authState = {
            user: null,
            loading: true,
            loadingTimeout: null
        }
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString()
            const div = document.createElement('div')
            div.className = `log ${type}`
            div.textContent = `[${time}] ${message}`
            logsDiv.insertBefore(div, logsDiv.firstChild)
        }
        
        // Set up auth listener on page load
        window.onload = () => {
            log('üöÄ Page loaded, setting up auth listener...', 'info')
            
            supabaseClient.auth.onAuthStateChange((event, session) => {
                log(`üîî Auth State Change: ${event}`, 'info')
                log(`   Session: ${session ? 'Active' : 'None'}`, 'info')
                if (session) {
                    log(`   User: ${session.user.email}`, 'info')
                }
                
                // Update auth state
                authState.user = session?.user || null
                authState.loading = false
                
                // Clear loading timeout if exists
                if (authState.loadingTimeout) {
                    clearTimeout(authState.loadingTimeout)
                    authState.loadingTimeout = null
                }
            })
            
            // Simulate React's loading timeout
            authState.loadingTimeout = setTimeout(() => {
                if (authState.loading) {
                    log('‚ö†Ô∏è Loading timeout reached - forcing loading = false', 'error')
                    authState.loading = false
                }
            }, 5000)
            
            // Check initial session
            checkSession()
        }
        
        async function testConnection() {
            log('Testing Supabase connection...', 'info')
            try {
                const { data, error } = await supabaseClient.auth.getSession()
                if (error) {
                    log(`‚ùå Connection Error: ${error.message}`, 'error')
                } else {
                    log('‚úÖ Connection Successful!', 'success')
                    log(`Session: ${data.session ? 'Active' : 'None'}`, 'info')
                }
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error')
            }
        }
        
        async function testLogin() {
            log('Starting login flow...', 'info')
            log('Setting loading = true', 'info')
            authState.loading = true
            
            try {
                log('Calling signInWithPassword...', 'info')
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: 'demo@barbershop.com',
                    password: 'demo123'
                })
                
                if (error) {
                    log(`‚ùå Login Error: ${error.message}`, 'error')
                    authState.loading = false
                } else {
                    log('‚úÖ Login API call successful!', 'success')
                    log(`User: ${data.user?.email}`, 'success')
                    log('Waiting for auth state change...', 'info')
                    // Don't set loading = false here, let auth state change handle it
                }
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error')
                authState.loading = false
            }
            
            // Log loading state after 2 seconds
            setTimeout(() => {
                log(`Loading state after 2s: ${authState.loading}`, authState.loading ? 'error' : 'success')
            }, 2000)
        }
        
        async function checkSession() {
            log('Checking current session...', 'info')
            try {
                const { data, error } = await supabaseClient.auth.getSession()
                if (error) {
                    log(`‚ùå Session Error: ${error.message}`, 'error')
                } else {
                    log(`Session: ${data.session ? 'Active' : 'None'}`, 'info')
                    if (data.session) {
                        log(`User: ${data.session.user.email}`, 'info')
                    }
                }
                log(`Auth State - User: ${authState.user?.email || 'None'}, Loading: ${authState.loading}`, 'info')
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error')
            }
        }
        
        async function simulateReactFlow() {
            log('üîÑ Simulating React component flow...', 'info')
            
            // Reset state
            authState = { user: null, loading: true, loadingTimeout: null }
            log('1. Component mounted, loading = true', 'info')
            
            // Simulate checking session
            log('2. Checking initial session...', 'info')
            const { data: sessionData } = await supabaseClient.auth.getSession()
            
            if (sessionData.session) {
                log('3. Session found, updating state', 'success')
                authState.user = sessionData.session.user
                authState.loading = false
            } else {
                log('3. No session found', 'info')
                authState.loading = false
            }
            
            log(`4. Final state - User: ${authState.user?.email || 'None'}, Loading: ${authState.loading}`, 'info')
        }
        
        async function signOut() {
            log('Signing out...', 'info')
            try {
                const { error } = await supabaseClient.auth.signOut()
                if (error) {
                    log(`‚ùå Sign Out Error: ${error.message}`, 'error')
                } else {
                    log('‚úÖ Signed out successfully', 'success')
                    authState.user = null
                    authState.loading = false
                }
            } catch (err) {
                log(`‚ùå Exception: ${err.message}`, 'error')
            }
        }
    </script>
</body>
</html>
