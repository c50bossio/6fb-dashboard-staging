<!DOCTYPE html>
<html>
<head>
    <title>Final Login Test</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Final Login Test</h1>
    
    <div id="status"></div>
    
    <div>
        <button onclick="testLogin()">Test Login Flow</button>
        <button onclick="checkSession()">Check Current Session</button>
        <button onclick="window.location.href='/login'">Go to Login Page</button>
        <button onclick="window.location.href='/dashboard'">Go to Dashboard</button>
    </div>
    
    <h3>Test Results:</h3>
    <pre id="results"></pre>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        function updateStatus(message, type = 'info') {
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
        }
        
        function log(message) {
            resultsDiv.textContent += message + '\n';
        }
        
        async function testLogin() {
            log('=== Starting Login Test ===');
            updateStatus('Testing login...', 'info');
            
            try {
                // Step 1: Test API
                log('1. Testing login API...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'demo@barbershop.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                log('   Response: ' + JSON.stringify(data, null, 2));
                
                if (response.ok) {
                    updateStatus('Login successful! Session created.', 'success');
                    log('   ✓ Login API working');
                    
                    // Step 2: Check session
                    await checkSession();
                } else {
                    updateStatus('Login failed: ' + data.error, 'error');
                    log('   ✗ Login failed');
                }
                
            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                log('   ✗ Error: ' + error.message);
            }
        }
        
        async function checkSession() {
            log('\n2. Checking current session...');
            try {
                const response = await fetch('/api/debug-auth');
                const data = await response.json();
                
                if (data.session) {
                    log('   ✓ Session active');
                    log('   User: ' + data.session.user.email);
                    updateStatus('Authenticated as: ' + data.session.user.email, 'success');
                } else {
                    log('   ✗ No active session');
                    updateStatus('Not authenticated', 'info');
                }
                
                log('   Full response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('   ✗ Error checking session: ' + error.message);
            }
        }
        
        // Check session on load
        window.onload = () => {
            log('Page loaded at: ' + new Date().toLocaleString());
            checkSession();
        };
    </script>
</body>
</html>
