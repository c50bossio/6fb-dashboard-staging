<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Barber Pole Icon -->
  <g id="barber-pole">
    <!-- Pole Base -->
    <rect x="12" y="10" width="16" height="50" rx="2" fill="#3C4A3E"/>
    
    <!-- Stripes -->
    <path d="M14 15 L26 27 L26 23 L14 11 Z" fill="#C5A35B"/>
    <path d="M14 23 L26 35 L26 31 L14 19 Z" fill="#FFFFFF"/>
    <path d="M14 31 L26 43 L26 39 L14 27 Z" fill="#C5A35B"/>
    <path d="M14 39 L26 51 L26 47 L14 35 Z" fill="#FFFFFF"/>
    <path d="M14 47 L26 59 L26 55 L14 43 Z" fill="#C5A35B"/>
    
    <!-- Top Cap -->
    <circle cx="20" cy="12" r="5" fill="#C5A35B"/>
    <!-- Bottom Cap -->
    <circle cx="20" cy="58" r="5" fill="#C5A35B"/>
  </g>
  
  <!-- Scissors Icon (subtle background) -->
  <g id="scissors" opacity="0.15">
    <path d="M32 25 L36 29 L40 25 M36 29 L36 35 M33 35 L39 35" 
          stroke="#3C4A3E" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text: BookedBarber -->
  <g id="text">
    <!-- "Booked" -->
    <text x="50" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="700" fill="#3C4A3E">
      Booked
    </text>
    
    <!-- "Barber" with accent color -->
    <text x="130" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="24" font-weight="700" fill="#C5A35B">
      Barber
    </text>
    
    <!-- Tagline -->
    <text x="50" y="52" font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="10" font-weight="500" fill="#6B7280" letter-spacing="0.5">
      PROFESSIONAL BOOKING SYSTEM
    </text>
  </g>
  
  <!-- Decorative Line -->
  <rect x="50" y="58" width="140" height="1" fill="#C5A35B" opacity="0.3"/>
</svg>