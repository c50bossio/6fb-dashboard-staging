    <path d="M26 32 L38 44 L38 40 L26 28 Z" fill="#C5A35B"/>
    <path d="M26 40 L38 52 L38 48 L26 36 Z" fill="#FFFFFF"/>
    <path d="M26 48 L38 52 L38 52 L26 44 Z" fill="#C5A35B"/>
    
